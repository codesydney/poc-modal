<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Knowledge Base</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .answer-card {
            border-left: 4px solid #0d6efd;
            transition: all 0.3s ease;
        }
        .answer-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        .confidence-badge {
            font-size: 0.9rem;
        }
        textarea {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">NSW Justice of the Peace Handbook</h1>
                        
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <textarea class="form-control" name="question" placeholder="Ask a question about the NSW JP Handbook..." rows="4">{% if question %}{{ question }}{% endif %}</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search"></i> Ask Question
                                </button>
                            </div>
                        </form>
                        
                        {% if best_answer %}
                        <div class="mt-4">
                            <div class="card answer-card mb-3">
                                <div class="card-body">
                                    <h3 class="card-title">üîç Best Answer</h3>
                                    <p class="card-text">{{ best_answer }}</p>
                                    <span class="badge bg-success confidence-badge">
                                        Confidence: {{ confidence }}
                                    </span>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <footer class="mt-4 text-center text-muted">
                    <small>Powered by Modal and Flask</small>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
